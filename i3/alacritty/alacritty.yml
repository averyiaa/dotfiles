import:
  - ~/Downloads/git/alacritty/dracula-toml
colors:
  # Default colors
  primary:
    background: '#0A0E14'
    foreground: '#B3B1AD'

  # Normal colors
  normal:
    black: '#01060E'
    red: '#EA6C73'
    green: '#91B362'
    yellow: '#F9AF4F'
    blue: '#53BDFA'
    magenta: '#FAE994'
    cyan: '#90E1C6'
    white: '#C7C7C7'

  # Bright colors
  bright:
    black: '#686868'
    red: '#F07178'
    green: '#C2D94C'
    yellow: '#FFB454'
    blue: '#59C2FF'
    magenta: '#FFEE99'
    cyan: '#95E6CB'
    white: '#FFFFFF'
theme: Ayu-Dark

window:
  padding:
    x: 5
    y: 5

font:
  normal:
    family: JetBrains Mono Nerd Font
    style: Regular
  bold:
    family: JetBrains Mono Nerd Font
    style: Bold
  italic:
    family: JetBrains Mono Nerd Font
    style: MediumItalic
  bolditalic:
    family: JetBrains Mono Nerd Font
    style: BoldItalic
  size: 11
draw_bold_text_with_bright_colors: true

window:
  title: alacritty
  opacity: 0.9
  dimensions:
    columns: 75
    lines: 21
  decorations: none

scrolling:
  history: 10000
  multiplier: 3

cursor:
  style:
    shape: Block
    blinking: Off
    blinking-interval: 50

key_bindings:
  -  { key: Return, mods: Alt, action: ToggleFullscreen }
  -  { key: C, mods: Alt, action: Copy }
  -  { key: V, mods: Alt, action: Paste }
  -  { key: H, mods: Alt, action: Minimize }
