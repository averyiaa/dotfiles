#theme = "Ayu-Dark"

[colors]
draw_bold_text_with_bright_colors = true

#Default colors
[colors.primary]
background = '#0A0E14'
foreground = '#B3B1AD'

#Normal colors
[colors.normal]
black   = '#01060E'
red     = '#EA6C73'
green   = '#91B362'
yellow  = '#F9AF4F'
blue    = '#53BDFA'
magenta = '#FAE994'
cyan    = '#90E1C6'
white   = '#C7C7C7'

#Bright colors
[colors.bright]
black   = '#686868'
red     = '#F07178'
green   = '#C2D94C'
yellow  = '#FFB454'
blue    = '#59C2FF'
magenta = '#FFEE99'
cyan    = '#95E6CB'
white   = '#FFFFFF'


#[cursor.style]
#blinking = "Off"
#blinking-interval = 50
#shape = "Block"

[font]
size = 11

[font.bold]
family = "JetBrains Mono Nerd Font"
style = "Bold"

#[font.bolditalic]
#family = "JetBrains Mono Nerd Font"
#style = "BoldItalic"

[font.italic]
family = "JetBrains Mono Nerd Font"
style = "MediumItalic"

[font.normal]
family = "JetBrains Mono Nerd Font"
style = "Regular"

[[keyboard.bindings]]
action = "ToggleFullscreen"
key = "Return"
mods = "Alt"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Alt"

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Alt"

[[keyboard.bindings]]
action = "Minimize"
key = "H"
mods = "Alt"

[scrolling]
history = 10000
multiplier = 3

[window]
decorations = "none"
opacity = 1
title = "alacritty"

[window.dimensions]
columns = 74
lines = 21
